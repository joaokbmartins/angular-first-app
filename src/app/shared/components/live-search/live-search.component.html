<div class="live-search-header" id="live-search-header" appLiveSearch>
  <label [for]="id">{{ label }}</label>
  <input
    autocomplete="off"
    type="text"
    [id]="id"
    [name]="name"
    placeholder="LiveSearchText"
    class="live-search-input"
  />
  <div class="live-search-body" id="live-search-body"></div>
</div>
