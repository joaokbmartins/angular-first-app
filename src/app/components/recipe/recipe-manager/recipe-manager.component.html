<div class="row">
  <div class="col-md-12">
    <h2>Recipe Manager</h2>
    <hr />
  </div>
</div>
<div class="row" *ngIf="id > 0">
  <div class="col-md-4 col-sm-2">
    <div class="input-group">
      <label for="id">Recipe Code</label>
      <input
        name="id"
        type="text"
        class="form-control"
        id="id"
        disabled="true"
        [(ngModel)]="id"
      />
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        name="recipeName"
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        name="recipeDescription"
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="description"
      />
    </div>
    <div class="form-group">
      <label for="imagePath ">Image</label>
      <input
        name="imagePath"
        type="text"
        class="form-control"
        id="imagePath "
        [(ngModel)]="imagePath"
      />
    </div>
    <div class="form-group">
      <app-live-search
        (itemSelected)="onAddRecipeIngredient($event)"
        id="recipeIngredients"
        label="Ingredient List"
        placeholder="Search ingredient"
      ></app-live-search>
      <div
        class="alert-message ingredient-list"
        *ngIf="!recipeIngredientList.length"
      >
        <span>Add ingredients to this recipe</span>
      </div>
      <div class="alert-message" *ngIf="isShowingMessage">
        <span>Ingredient is already on list</span>
      </div>
      <div class="ingredient-list" *ngIf="recipeIngredientList.length">
        <div class="recipe-ingredients-table">
          <table
            class="table table-hover table-striped table-bordered"
            style="margin-bottom: 0"
          >
            <thead>
              <tr>
                <th class="th-column-id">Id</th>
                <th class="th-column-name">Name</th>
                <th class="th-column-amount">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of recipeIngredientList">
                <td class="column-id">{{ item.ingredient.id }}</td>
                <td class="column-name">{{ item.ingredient.name }}</td>
                <td class="column-amount">
                  <app-input-spinner
                    [itemInitialAmount]="item.amount"
                    (amountUpdated)="item.amount = $event"
                  ></app-input-spinner>
                  <!-- <button
                    class="btn btn-xs btn-warning"
                    (mousedown)="onBtnDecrease($event, item)"
                    (mouseup)="stopTimer()"
                    (mouseleave)="stopTimer()"
                  >
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                  <span class="span-amount">{{ item.amount }}</span>
                  <button
                    class="btn btn-xs btn-success"
                    (mousedown)="onBtnIncrease($event, item)"
                    (mouseup)="stopTimer()"
                    (mouseleave)="stopTimer()"
                  >
                    <span class="glyphicon glyphicon-plus"></span>
                  </button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-4">
    <button class="btn btn-success" (click)="onManageRecipe()">
      {{ managerOperation }}
    </button>
  </div>
</div>
