<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipeToDetail.getImagePath() }}"
      alt="{{ recipeToDetail.getName() }}"
      style="max-height: 300px"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeToDetail.getName() }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appToggleDrop>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click)="addToShoppingList()" >To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeToDetail.getDescription() }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of recipeToDetail.getIngredients()"
      >{{ ingredient.getName() }} | {{ ingredient.getAmount() }}</li>
    </ul>
  </div>
</div>
