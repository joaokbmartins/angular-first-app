<div class="row">
  <div class="col-md-5">
    <app-recipe-list (showDetails)="showDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeItem]="getSelectedRecipe()"
      *ngIf="getSelectedRecipe() != null; else renderInfoMessage"
    ></app-recipe-detail>
    <ng-template #renderInfoMessage>
      <div class="alert">
        <span>Please, select a recipe to see it's details.</span>
      </div>
    </ng-template>
  </div>
</div>
