<h3>Recipe List</h3>

<div class="row">
  <div class="col-xs-12">
    <button class="button button-success">New Recipe</button>
  </div>
  <hr/>
  <div class="row">
    <div class="col-xs-12"> 
      <app-recipe-item
        *ngFor="let recipeItem of getRecipes()"
        [recipe]="recipeItem"
        (showRecipeDetails)="showRecipeDetais(recipeItem)"
      ></app-recipe-item>
      <hr>
    </div>
  </div>
</div>
