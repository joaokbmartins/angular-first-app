<button (click)="onClick()">check</button>
<div class="row">
  <div class="col-xs-12">
    <h2>Shopping List</h2>
    <hr />
    <form>
      <div class="row" *ngIf="alertMessage">
        <div class="col-xs-12">
          <div class="alert alert-warning">
            {{ alertMessage }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 form-group">
          <!-- <app-live-search
            [label]="'Name'"
            [id]="'name'"
            [name]="'name'"
          ></app-live-search> -->
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #inputAmount />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient()"
          >
            Delete
          </button>
          &nbsp;
          <button class="btn btn-default" type="button" (click)="onClearList()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
