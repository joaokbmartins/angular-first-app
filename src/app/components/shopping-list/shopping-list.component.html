<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addIngredient)="addNewIngredient($event)"
      (deleteIngredient)="deleteIngredient($event)"
      (clearList)="onCleanList()"
      [alertMessage]="getAlertMessage()"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of getIngredients()"
        class="list-group-item"
        style="cursor: pointer"
      >
        {{ ingredient.getName() }} ({{ ingredient.getAmount() }})
      </a>
    </ul>
  </div>
</div>
