<div class="row">
  <div class="col-xs-12">
    <h2>Shopping List</h2>
    <hr />

      </div>
      <div class="row">

            id="name"
            placeholder="Search Item"
            (itemSelected)="onAddSelectedIngredient($event)"
          ></app-live-search>
        </div>

            #inputAmount
          />
        </div> -->
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button
            class="btn btn-success"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button> -->
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteIngredient()"
          >
            Delete
          </button>
          &nbsp;
          <button class="btn btn-default" type="button" (click)="onClearList()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
